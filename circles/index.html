<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8">
		<title>jQurey</title>
        <link rel="stylesheet" type="text/css" href="../css/circles.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="../js/circles.js"></script>

	</head>

	<body>
        <div class="circles"></div>
        <div class="controls">
            <label for="set-width"> Width<input type="number" id="set-width" value="50"/></label>
            <label for="set-growth-amount"> Growth Amount<input type="number" id="set-growth-amount" value="10"/></label>
            <label for="set-growth-rate"> Growth Rate<input type="number" id="set-growth-rate" value="250"/></label>
            <label for="set-circles-count">Number Circles<input type="number" id="set-circles-count" value=1 min="1" max="100" /></label>
        </div>
        <div><button class="start">Start</button></div>
</body>
</html>
