<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>ASCIImation</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="../js/animations.js" type="text/javascript"></script>
		<script src="../js/ascii.js" type="text/javascript"></script>
        
		<link href="../css/ascii.css" type="text/css" rel="stylesheet">
    </head>
	
    <body>
        <header>CSE 190 M ASCII Animation Viewer</header>
		<div class="container">
			<textarea id="text-area" cols="80" rows="20"></textarea>
			<fieldset>
				<legend>Play Controls:</legend>
				<button id="start">Start</button>
				<button disabled="disabled" id="stop">Stop</button>
			</fieldset>

			<fieldset>
				<legend>Animation:</legend>
				<select id="animation">
					<option selected="selected" value="Blank">Blank</option>
					<option value="Exercise">Exercise</option>
					<option value="Juggler">Juggler</option>
					<option value="Bike">Bike</option>
					<option value="Dive">Dive</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Size:</legend>
				<select id="fontsize">
					<option value="Tiny">Tiny</option>                                              
					<option value="Small">Small</option>                        
					<option value="Medium" selected="selected">Medium</option>                                           
					<option value="Large">Large</option>                        
					<option value="Extra Large">Extra Large</option>                       
					<option value="XXL">XXL</option>                        
				</select>
			</fieldset>
			<fieldset>
				<legend>Speed:</legend>
				<label><input id="turbo" type="checkbox">Turbo</label>
			</fieldset>
		</div>
        <div id="validate">
            <a href="https://validator.w3.org/nu/?doc=https://saybabs.github.io/lab6/ascii.html">
                <img src="../images/webValidator.png" alt="html validator" width="100" height="80">
            </a><br>
            <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://saybabs.github.io/lab6/ascii.html">
                <img src="../images/cssValidator.png" alt="Valid CSS!" width="100" height="80"></a><br>

            <a href="http://mumstudents.org/jshint/check.php?uri=https://saybabs.github.io/lab6/ascii.html">
		        <img src="../images/jslint.gif" alt="JavaScript Lint" width="100" height="80">
			</a>


        </div>

    

</body></html>
