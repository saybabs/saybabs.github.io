<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/gridflex.css" rel="stylesheet" />
    <title>Responsive page with flex and grid</title>
</head>
<body>
    <div class="grid-container">
        <div class="divHeader">
            <span id="headerSpan">Header</span>
        </div>
        <div class="grid-item">
            <div class="flex-container">
                <div id="divMenu1">Menu1</div>
                <div id="divMenu2">Menu2</div>
                <div id="divMenu3">Menu3</div>
            </div>
        </div>
        <div class="grid-item">
            <div class="flex-column">
                <div id="divColumn1"><span id="column1Text">Column1</span></div>
                <div id="divColumn2"><span id="column2Text">Column2</span></div>
                <div id="divColumn3"><span id="column3Text">Column3</span></div>
            </div>
        </div>
        <div class="divFooter">
            <span id="footerSpan">Footer</span>
        </div>
    </div>

    

    <div>
        <a href="https://validator.w3.org/nu/?doc=https://saybabs.github.io/lab4/responsive-page.html"> 
            <img src="../images/tmnt-images/w3c-html.png" alt="html5 validator" width="100" height="80" />
        </a>
        <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://saybabs.github.io/lab4/responsive-page.html"> 
            <img src="../images/tmnt-images/w3c-css.png" alt="css validator" width="100" height="80" />
        </a>
    </div>
</body>
</html>
