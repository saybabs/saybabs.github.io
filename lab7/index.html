<!DOCTYPE html>
<html>

<head>
    <title>W2D1 Quiz</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    
    <script>
        // initialize mocha
        mocha.setup('bdd');
        // chai has a lot of stuff, let's make assert global
        let assert = chai.assert;

    </script>

    <script>
            describe("sum", function () {
            it("Sum all elements in array",
            function () {
                assert.equal(10, sum([1, 2, 3, 4]));
            });
            });

            describe("multiply", function () {
            it("Multiply all elements in array",
            function () {
                assert.equal(24, multiply([1, 2, 3, 4]));
            });
            });

            describe("reverse", function () {
            it("Reverse the characters in a word",
            function () {
                assert.equal("dcba", reverse("abcd"));
            });
            });

            describe("filterWord", function () {
            it("Print words that has length more than the integer specified",
            function () {
                assert.equal(JSON.stringify(["Johnny", "Johnson"]), filterWord(["John", "Johnny", "Johnson"], 4));
            });
            });
    </script>
    
    <script src="../js/code.js"></script>
    <script src="../js/tests.js"></script>

</head>

<body>
    <div id="mocha"></div>
    <script>
        mocha.run();

    </script>
</body>

</html>
